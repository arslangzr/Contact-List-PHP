  <h1>jQuery - Clear All Input:TextFields on Button Click using jQuery.</h1>

  <form id="form1">
    <table>
      <tr>
        <td>Enter Name</td>
        <td><input type="text" id="txtName" style="width:200px;" /></td>
      </tr>
      <tr>
        <td>Enter Age</td>
        <td><input type="text" id="txtAge" style="width:50px;" /></td>
      </tr>
      <tr>
        <td>Enter Address</td>
        <td><textarea id="txtAddress" cols="40" rows="5"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" id="btnSubmit" value="Submit" />
          <input type="button" id="btnClear" value="Clear" />
        </td>
      </tr>
    </table>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Reset
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reset</h5>
            <button id="closeButton" type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to clear input data?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button id="resetYesButton" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>

  </form>
