<!Doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
				initial-scale=1,
				shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
		integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous">
		</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>

	<style>
		body {
			padding: 2%;
		}
	</style>
	<title>Mask HTML</title>
</head>

<body>
	<h2>jQuery Mask</h2>
	<br>

	<p>
		<label>
			Date Example
			<input type="text" name="date" />
		</label>
	</p>

	<p>
		<label>
			ZIP Code Example
			<input type="text" name="zip-code" />
		</label>
	</p>

	<p>
		<label>
			Mobile Number Example
			<input type="text" name="mobile-number" />
		</label>
	</p>

	<p>
		<label>
			Policy Number Example
			<input type="text" name="policy-number" data-mask="00-00-0000-0000" />
		</label>
	</p>

	<script>
		$('input[name="date"]').mask('0000/00/00');
		$('input[name="zip-code"]').mask('S0S 0S0');
		// $('input[name="mobile-number"]').mask('(00) 0000 0000');
		$('input[name="mobile-number"]').mask('0300 0000000');
		$('input[name="postal-code"]').focusout(function () {
			$('input[name="postal-code"]').val(this.value.toUpperCase());
		});
	</script>
</body>

</html>
